{% extends 'leads/base.html' %}

{% block main %}
    
    <h1>Home Page</h1>
    
    {% if not user.is_authenticated %}
        <p>Please sign in to view all the leads</p>
    {% endif %}

    {% if user.is_authenticated %}
        <a href="{% url 'leads:list' %}">View all the leads</a>
        <br>
            {% if request.user.is_organisor %}
                <a href="{% url 'agents:list' %}">View all the Agents</a>
            {% endif %}
    {% endif %}

{% endblock main %}
